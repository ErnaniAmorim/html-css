<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        border-radius: 50px;
      }
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        background-color: aqua;
        color: brown;
      }

      td#a1 {
        text-align: left;
        vertical-align: top;
      }

      td#b2 {
        vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <h1>Minha primeira tabela</h1>
    <table>
      <tr>
        <td id="a1">A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <td>A2</td>
        <td id="b2">B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
